<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Where am I?</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row align-items-center">
				<section class="card main-section">
					<section id="content-before" class="card-body visible">
						<h1 class="card-title">Guess Where I Am</h1>
						<span class="card-text">This is a simple app that guesses your location based on your IP address.</span>
						<div class="button-container">
							<span id="guess-button" class="btn btn-primary">Guess</span>	
						</div>
					</section>
					<section id="content-after" class="card-body hidden">
						<h1 class="card-title">The result is in!</h1>
						<p class="card-text">Based on your IP address (<span id="ip-address"></span>), you seem to be located in <span id="city"></span>, <span id="country"></span>.</p>
					</section>
				</section>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
