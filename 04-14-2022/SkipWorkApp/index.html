<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Skip Work Today</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row align-items-center">
				<section class="card main-section">
					<section id="content-before" class="card-body">
						<h1 class="card-title">Want to skip work?</h1>
						<p class="card-text">What do you tell your boss? This app will tell you exactly what to say.</p>
						<div class="input-group">
							<select class="custom-select" id="excuse-category">
							  <option selected>Pick a category</option>
							</select>
							<div class="input-group-append">
							  <button id="submit-button" class="btn btn-outline-secondary" type="button">Button</button>
							</div>
						</div>
						<div class="excuse-container">
							<p>You can tell your boss, <span class="excuse"></span>...</p>
						</div>
					</section>
				</section>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
